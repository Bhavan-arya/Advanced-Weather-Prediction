<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button class="menu-toggle hidden">
        <i class="fas fa-bars"></i>
    </button>
    <div class="overlay"></div>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search city...">
                <button id="search-button">
                    <i class="fas fa-search"></i>
                </button>
                <button id="location-button" title="Use current location">
                    <i class="fas fa-location-dot"></i>
                </button>
            </div>
            
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="hi">हिंदी</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            
            <div class="saved-locations">
                <h3>Saved Locations</h3>
                <div id="saved-locations-list"></div>
            </div>

            <div class="weather-alerts">
                <h3>Weather Alerts</h3>
                <div id="alerts-list"></div>
            </div>
        </aside>

        <main class="main-content">
            <div class="current-weather-container">
                <div class="weather-info hidden">
                    <div class="location">
                        <h2 id="city"></h2>
                        <div class="date" id="date"></div>
                    </div>

                    <div class="current-weather">
                        <img id="weather-icon" src="" alt="weather icon">
                        <div class="temperature">
                            <h1 id="temp"></h1>
                            <span>°C</span>
                        </div>
                        <div class="description" id="description"></div>
                    </div>

                    <div class="details">
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span>Humidity: </span>
                            <span id="humidity"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span>Wind: </span>
                            <span id="wind-speed"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <span>Pressure: </span>
                            <span id="pressure"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <div class="forecast-tabs">
                    <button class="tab-button active" data-tab="hourly">Hourly Forecast</button>
                    <button class="tab-button" data-tab="daily">7-Day Forecast</button>
                </div>
                
                <div id="hourly-forecast" class="forecast-content active">
                    <div class="hourly-list" id="hourly-list"></div>
                </div>
                
                <div id="daily-forecast" class="forecast-content">
                    <div id="forecast-list"></div>
                </div>
            </div>

            <div id="map"></div>

            <div class="charts-container">
                <div class="chart-wrapper">
                    <canvas id="temp-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="humidity-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="wind-chart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <div id="error-message" class="hidden"></div>
    <div id="notification" class="notification hidden"></div>

    <script src="script.js"></script>
</body>
</html>
